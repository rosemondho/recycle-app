{% extends 'base.html' %}
{% block title %}Aspiration Recycling{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
      <div class="col">
        <h2>Search for Recyclers by Postal Code</h2>
  
        <form method="GET" action="/searchbyzip">
          <div class="form-group">
            <label for="search-zip">Zip Code</label>
  
            <input
              id="search-zip"
              class="form-control"
              type="text"
              name="zipcode"
            >
          </div>
          

      <div class="form-group">
        <label for="search-radius">Distance Radius</label>
        <small class="form-text text-muted">
          How far to search from your location?
        </small>

        <div class="form-row">
          <div class="col-9">
            <input
              id="search-radius"
              class="form-control"
              type="number"
              name="radius"
            >
          </div>

          <div class="col">
            <select class="form-control custom-select" name="unit">
              <option value="miles">miles</option>
              <option value="km">kilometers</option>
            </select>
          </div>
        </div>
      </div>

      <input type="submit" value="Look for recyclers!" class="btn btn-primary">
      </form>
    </div>
</div>
  
{% endblock %}
